<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = () => {
      document.querySelectorAll('tbody tr:nth-child(even)').forEach(e => {
        e.style.backgroundColor = 'tomato'
      })
      document.querySelectorAll('tbody tr:nth-child(odd)').forEach(e => {
        e.style.backgroundColor = 'gold'
      })
    }
  </script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Faculty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jim</td><td>CS</td>
      </tr>
      <tr>
        <td>Jim</td><td>CS</td>
      </tr>
      <tr>
        <td>Jim</td><td>CS</td>
      </tr>
      <tr>
        <td>Jim</td><td>CS</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
